<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="bigForm" action="">
      <div>
        <input
          class="form-item"
          type="text"
          value="HTML"
          disabled
          name="primaryLanguage"
        />
      </div>
      <div>
        <input
          class="form-item"
          type="checkbox"
          name="agree"
          unchecked
          disabled
        />
      </div>

      <div>
        <input class="form-item" type="checkbox" name="like" checked readonly />
      </div>

      <div>
        <input
          class="form-item"
          type="color"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>

      <div>
        <input
          class="form-item"
          type="date"
          name="birthDate"
          value="2021-01-02"
        />
      </div>

      <div>
        <input
          class="form-item"
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>

      <div>
        <input
          class="form-item"
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>

      <div>
        <input class="form-item" type="file" name="avatar" />
      </div>

      <div>
        <input
          class="form-item"
          type="month"
          name="startLearning"
          value="2020-01"
        />
      </div>

      <div>
        <input
          class="form-item"
          type="number"
          name="favouriteNumber"
          value="17"
        />
      </div>

      <div>
        <textarea
          class="form-item"
          name="story"
          id=""
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>

      <div>
        <input
          class="form-item"
          type="password"
          name="password"
          value="secret"
        />
      </div>

      <div class="languages">
        <input
          class="form-item"
          type="radio"
          name="language"
          value="html"
        />HTML
        <input class="form-item" type="radio" name="language" value="css" />CSS
        <input
          class="form-item"
          type="radio"
          name="language"
          value="javascript"
        />JavaScript
      </div>

      <div>
        <input
          class="form-item"
          type="range"
          name="learningProgress"
          value="30"
        />
      </div>

      <div>
        <select class="form-item" name="framework" id="">
          <option value="react">React</option>
          <option value="jquery">jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>

      <div>
        <input
          class="form-item"
          type="search"
          name="search"
          placeholder="Type first letters.."
        />
      </div>

      <div>
        <input class="form-item" type="time" name="lunchEnd" value="14:01" />
      </div>

      <div>
        <input
          class="form-item"
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div>
        <input
          class="form-item"
          type="week"
          name="birthWeek"
          value="2021-W51"
        />
      </div>
      <div>
        <button class="form-item" type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
