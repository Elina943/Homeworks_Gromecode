<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="bigForm" action="">
      <div class="form-item">
        <input type="text" value="HTML" disabled name="primaryLanguage" />
      </div>
      <div class="form-item">
        <input type="checkbox" name="agree" unchecked />
      </div>

      <div class="form-item">
        <input type="checkbox" name="like" checked readonly />
      </div>

      <div class="form-item">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>

      <div class="form-item">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>

      <div class="form-item">
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>

      <div class="form-item">
        <input
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>

      <div class="form-item">
        <input type="file" name="avatar" />
      </div>

      <div class="form-item">
        <input type="month" name="startLearning" value="2020-01" />
      </div>

      <div class="form-item">
        <input type="number" name="favouriteNumber" value="17" />
      </div>

      <div class="form-item">
        <textarea
          name="story"
          id=""
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>

      <div class="form-item">
        <input type="password" name="password" value="secret" />
      </div>

      <div class="languages form-item">
        <input id="html" type="radio" name="language" value="html" />
        <label for="html">HTML</label>
        <input id="css" type="radio" name="language" value="css" />
        <label for="css">CSS</label>
        <input id="java" type="radio" name="language" value="javascript" />
        <label for="java">JavaScript</label>
      </div>

      <div class="form-item">
        <input type="range" name="learningProgress" value="30" />
      </div>

      <div class="form-item">
        <select name="framework" id="">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>

      <div class="form-item">
        <input type="search" name="search" placeholder="Type first letters.." />
      </div>

      <div class="form-item">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>

      <div class="form-item">
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="form-item">
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div class="form-item">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
